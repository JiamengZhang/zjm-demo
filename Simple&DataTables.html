		<script>
			$(function(){
				setTimeout(function(){
					sidebarHeight();//控制侧导航的高度
				},0);
				//setTimeout(0)表示尽快进行，但是因为ajax加载需要时间，所有需要延时。比较老的浏览器大概需要 16ms 后才能执行，现在的 Chrome 浏览器之类的可以在 4ms 甚至更短的时间后执行。
				
				getTopbarHtml();//引入顶部
				getSidebarHtml("table","Simple");//引入左侧导航
				
				//simple table简单表格数据显示
				getSimpleTable();
				
				
				/*
				 * DataTable部分
				 */
				//datatables数据显示
				var shownum = $("#showRecords option:selected").val();//获取默认初始显示的数值
				getdataTable(shownum);
				
				//根据select每页控制显示的个数
				$("#showRecords").on("change",function(){
					$(this).each(function(){
						shownum = $("#showRecords option:selected").val();
						getdataTable(shownum);
						sidebarHeight();
					});
				});
				
				//复选框选择
				$("#dataTable>thead label>input").on("click",function(){
					var that = this;
					$(this).closest('table').find('tbody label>input').each(function(i,e){
						this.checked = that.checked;				
					})
				});
				
				$("#dataTable>tbody").on("change","label>input:checkbox",function(e){
					var checklist = $("#dataTable>tbody").find("label>input:checkbox").length;
					$(this).closest('table').find('tbody label>input:checkbox').each(function(i,k){
						if($("#dataTable>tbody label>input:checked").size() == checklist){
							$("#dataTable>thead label>input").prop("checked",true);
						}else{
							$("#dataTable>thead label>input").prop("checked",false);
						}
					});
					
				})
				
				
				
				
				
				
			})
		</script>
