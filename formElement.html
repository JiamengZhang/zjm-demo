													</div>
													<div class="form-group">
														<label class="col-xs-2 control-label">单选框：</label>
														<div class="col-xs-8">
															<span class="radio">
																<label>
																	<input name="form-field-radio" type="radio" class="ace">
																	<span class="lbl">选项一</span>
																</label>
															</span>
															<span class="radio">
																<label>

															</span>
														</div>
													</div>
													<div class="form-group">
														<label class="col-xs-2 control-label">复选框：</label>
														<div class="col-xs-8">
															<span class="checkbox">
																<label>
																	<input name="form-field-checkbox" type="checkbox" class="ace">
																	<span class="lbl">选项一</span>
																</label>
															</span>
															<span class="checkbox">
																<label>
																	<input name="form-field-checkbox" type="checkbox" class="ace">

															</span>

															</span>
														</div>
													</div>

														<label class="col-xs-2 control-label">描述框：</label>
														<div class="col-xs-8">
															<textarea class="col-xs-12 form-control"></textarea>
														</div>
													</div>
													<div class="form-group">
														<label class="col-xs-2 control-label">表格数据：</label>
														<div class="col-xs-8">
															<div class="tableBox">
																<div class="tableTitle">
																	<table class="table">

																			<tr>
																				<th>名称</th>

																<div class="tableBody">

																			</tr>
																			<tr>
																				<td>1-B</td>

																					<input type="text" class="form-control" />
																				</td>
																				<td>
																					<label>
																						<input type="checkbox" class="ace" />
																						<span class="lbl"></span>
																					</label>
																				</td>
																			</tr>
																			<tr>
																				<td>1-C</td>
																				<td>2-C</td>
																				<td>3-C</td>
																				<td>
																					<input type="text" class="form-control" />
																				</td>
																				<td>
																					<label>
																						<input type="checkbox" class="ace" />
																						<span class="lbl"></span>
																					</label>
																				</td>
																			</tr>
																			<tr>
																				<td>1-A</td>
																				<td>2-A</td>
																				<td>3-A</td>
																				<td>
																					<input type="text" class="form-control" />
																				</td>
																				<td>
																					<label>
																						<input type="checkbox" class="ace" />
																						<span class="lbl"></span>
																					</label>
																				</td>
																			</tr>
																			<tr>
																				<td>1-D</td>
																				<td>2-D</td>
																				<td>3-D</td>
																				<td>
																					<input type="text" class="form-control" />
																				</td>
																				<td>
																					<label>
																						<input type="checkbox" class="ace" />
																						<span class="lbl"></span>
																					</label>
																				</td>
																			</tr>
																			<tr>
																				<td>1-E</td>
																				<td>2-E</td>
																				<td>3-E</td>
																				<td>
																					<input type="text" class="form-control" />
																				</td>
																				<td>
																					<label>
																						<input type="checkbox" class="ace" />
																						<span class="lbl"></span>
																					</label>
																				</td>
																			</tr>													
																		</tbody>
																	</table>
																</div>
															</div>
														</div>
													</div>
													<div class="form-actions">
														<div class="col-xs-12">
															<div class="btnBox">
																<div class="form-btn formDel">取消</div>
																<div class="form-btn formPreview">预览</div>

											</div>
										</div>
									</div>
								</div>
								<div id="footer" class="footer">
									<span class="footerText pull-right">zjm713830@sina.cn</span>

		<!--添加参数设置弹窗-->
		<div class="window-edit-parameter">
			<div class="window boxR bs">
				<button class="fa fa-remove tra-fast btn-close"></button>
				<div class="title">
					组件展示预览
				</div>
				<div class=" tableadd">			
					<ul class="td">
						<li class="uinn-tb">
							<label>
								<input type="radio" value="主单" checked="checked" name="chose" class="ace">
								<span class="lbl">选项一</span>
							</label>
						</li>
						<li class="uinn-tb">
							<label>
								<input type="radio" value="子单"  name="chose" class="ace">
								<span class="lbl">选项二</span>
							</label>
						</li>
						<li class="uinn-tb">
							<label>
								<input type="radio" value="回单"  name="chose" class="ace">
								<span class="lbl">选项三</span>
							</label>
						</li>

			</div>

		<!--修改参数设置弹窗end-->
		
		
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/public.js"></script>
		<script src="form/js/pop.js"></script>
		<script src="form/js/form.js"></script>
		<script>
			$(function(){	
				$(".window-edit-parameter").on("click",".btn-yes",function(){//创建
					windowHide($(".window-edit-parameter"));
				});
				$(".window-edit-parameter").on("click",".btn-cancle",function(){//取消
					windowHide($(".window-edit-parameter"));
				});
				$(".formPreview").on("click",function(){				
					windowShow($(".window-edit-parameter"));
					$(".chosen-container").css({'width':'100%'});
				})
				
				getTopbarHtml();//引入顶部
				getSidebarHtml("form","formElement");//引入左侧导航
				
				setTimeout(function(){
					sidebarHeight();//控制侧导航的高度
				},0);
				
			})
		</script>
