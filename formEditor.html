<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Markdown Editor</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<!--<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-combined.no-icons.min.css" />-->
		<link rel="stylesheet" type="text/css" href="form/css/formEditor.css" />		
	</head>
	<body>
		<!--头部-->
		<div id="topNav" class="topNav"></div>
		
		<!--中间内容-->
		<div class="main-container">
			<!--sidebar-->
			<div class="sidebar" id="sidebar"></div>
			<!--主体内容-->
			<div class="main-content">
				<div class="main-content-inner">
					<div class="contentTop">
						<ul class="topNavTitle">
							<li>
								<i class="nav-icon fa fa-home"></i>
								<a href="index.html"><span>Home</span></a>
							</li>
							<li class="active">Form</li>
							<li class="active">Markdown Editor</li>
						</ul>
						<div class="nav-search">
							<form class="form-search">
								<span class="nav-search-inner">
									<i class="search_icon fa fa-search"></i>
									<input placeholder="搜索..." />
								</span>
							</form>
						</div>
						
					</div>
				</div>
				<div class="page-content">
					<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<div class="title">
									<i class="fa fa-file-text-o"></i>
									<span class="fF lighter">Markdown Editor 编辑器</span>
								</div>
								<div class="formEditorBox umar-t">
									<div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
										<div class="btn-group">
        									<a class="btn dropdown-toggle" data-toggle="dropdown" title="Font">
        										<i class="fa fa-font"></i><b class="caret"></b>
        									</a>
          									<ul class="dropdown-menu"></ul>
        								</div>
        								<div class="btn-group">
        									<a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size">
        										<i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b>
        									</a>
          									<ul class="dropdown-menu">
									          	<li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
									          	<li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
									          	<li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
          									</ul>
      									</div>
							      		<div class="btn-group">
									        <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
									        <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
									        <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
									        <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
							      		</div>
								      	<div class="btn-group">
									        <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
									        <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
									        <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-dedent"></i></a>
									        <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
								      	</div>
								      	<div class="btn-group">
									        <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
									        <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
									        <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
									        <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
								      	</div>
      									<div class="btn-group">
										  	<a class="btn" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
										    <div class="dropdown-menu input-append">
												<input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
											    <button class="btn" type="button">Add</button>
								        	</div>
        									<a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-cut"></i></a>
      									</div>
      
								      	<div class="btn-group">
								        	<a class="btn dropdown-toggle" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="fa fa-image"></i></a>
								        	<input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" style="opacity: 0; position: absolute; top: 0px; left: 0px; width: 37px; height: 30px;" />
								     	</div>
								      	<div class="btn-group">
								        	<a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
								        	<a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
								      	</div>
									</div> 
									<div id="editor" contenteditable="true">
      									Go ahead&hellip;
    								</div>
								</div>
								<div id="footer" class="footer">
									<span class="footerText pull-right">zjm713830@sina.cn</span>
									<span class="footerText pull-right">JiaMeng.Zhang</span>									
								</div>
							</div>
						</div>						
					</div>
					
				</div>
			</div>
		</div>
		
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/public.js"></script>
		<script src="form/js/bootstrap-wysiwyg.js"></script>
		<script src="form/js/formEditor.js"></script>
		<script src="form/js/external/jquery.hotkeys.js"></script>
		<script>
			$(function(){	
				getTopbarHtml();//引入顶部
				getSidebarHtml("form","formEditor");//引入左侧导航
				
				setTimeout(function(){
					sidebarHeight();//控制侧导航的高度
				},0);
				
				
			})
		</script>
	</body>
</html>
